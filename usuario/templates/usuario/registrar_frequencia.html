{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'usuario/css/login_style.css' %}">
{% endblock %}

{% block content %}

<div class="login-fullscreen-bg"></div>

<div class="login-container">
    
    <div class="login-card registration-card">
        
        <img src="{% static 'usuario/images/logo_jc1.png' %}" alt="Logo JCPE" class="login-logo">
        
        <h2 class="registration-title">Crie sua conta</h2>
        
        <div class="step-indicator">
            <div class="step active"></div> <div class="step active"></div> <div class="step active"></div> <div class="step"></div>
            <div class="step"></div>
        </div>

        <form method="post" class="login-form registration-form">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="radio-form-group">
                <label>{{ form.frequencia.label }}</label>
                {{ form.frequencia.errors }}
                <div class="radio-options">
                    {{ form.frequencia }}
                </div>
            </div>

            <button type="submit" class="btn-login-submit">
                Próximo <span class="arrow-right">→</span>
            </button>
            
        </form>
        
    </div> </div> {% endblock content %}
