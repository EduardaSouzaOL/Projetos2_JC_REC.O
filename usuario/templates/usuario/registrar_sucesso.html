{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'usuario/css/login_style.css' %}">
{% endblock %}

{% block content %}

<div class="login-fullscreen-bg"></div>

<div class="login-container">

    <div class="login-card registration-card">

        <img src="{% static 'usuario/images/logo_jc1.png' %}" alt="Logo JCPE" class="login-logo">

        <div class="step-indicator">
            <div class="step active"></div> <div class="step active"></div> <div class="step active"></div> <div class="step active"></div> <div class="step active"></div> </div>

        <div class="success-checkmark-wrapper">
            <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="success-checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h2 class="registration-title">Cadastro feito com sucesso!</h2>
        <p class="registration-subtitle" style="margin-bottom: 25px;">
           Sua conta foi criada com sucesso!
        </p>

        <a href="{% url 'perfil' %}" class="btn-login-submit btn-success-link">
            Acesse nosso site agora!
        </a>

    </div> </div> {% endblock content %}
